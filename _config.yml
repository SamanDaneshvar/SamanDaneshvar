# Do you want a larger site? change the option below
# Options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# If you do/don't need pagination, toggle 'enabled' between true/false below
pagination:
  enabled: false
  sort_reverse: true # display recent posts first
  title: ":title" # Changing this will mess up the header display logic
  per_page: 5
  permalink: "/:num/" # pagination link that will be appended

# If you don't need projects, about, or blog, comment them below
projects: true
about: true
# blog: true

# Do you want to show the "read time" of the posts?
read-time: true

# Do you want to show the "tags" inside the posts?
show-tags: true

# Related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# Show author block at the end of a post ?
show-author: true

# Do you want some animations?
animation: true

# Add default values to specific pages, files, or layouts.
# These values can be overridden in the front matter of a specific page.
defaults:
  # Set all posts to not hidden by default.
  - scope:
      path: "" # an empty string here means all files in the project
      layout: "post"
    values:
      hidden: false
  # Exclude the Google site verification file from the sitemap.
  - scope:
      path: "google90a8e9306955aaea.html"
    values:
      sitemap: false

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin
  - jekyll-paginate-v2
  - jekyll-sitemap

jekyll-mentions:
  base_url: https://github.com

compress_html:
  ignore:
    envs:
      - development
      - stage

exclude:
  [
    "travis.sh",
    "README.md",
    "Gemfile",
    "Gemfile.lock",
    "FAQ.md",
    "node_modules",
    "vendor",
  ]
